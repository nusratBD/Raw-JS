<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fuse.js Search Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
  .modal {
    display: none; 
    position: fixed; 
    z-index: 999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    overflow: auto; 
    background-color: rgba(0, 0, 0, 0.6);
  }

  .modal-content {
    background-color: #fff;
    margin: 10% auto; 
    padding: 20px;
    border: 1px solid #ccc;
    width: 80%; max-width: 500px;
    border-radius: 8px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    animation: fadeIn 0.4s ease;
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
  }

  .close:hover {
    color: #000;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
  </style>
</head>
<body>

  <h2>üìñ Fuse.js Live Search Example</h2>
  <input type="text" id="searchInput" placeholder="Enter Surah Name and Ayah number"><button style="margin: 2px" id="searchBtn">Search</button>
  <div id="ayahModal" class="modal">
    <div class="modal-content">
      <span class="close" id="close">&times;</span>
      <h2 id="modalSurahTitle">Surah Name - Ayah</h2>
      <p id="modalAyahArabic" style="font-size: 24px; text-align: right; font-weight: bold;"></p>
      <p id="modalAyahEnglish" style="margin-top: 10px;"></p>
    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
  <script src="fuse.js" type="module" defer></script>
  <script src="api.js" type="module"></script>
