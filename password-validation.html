<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form with Password Validation</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      padding: 30px;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    .criteria {
      font-size: 14px;
      margin: 5px 0;
    }

    .criteria span {
      color: red;
    }

    .valid {
      color: green;
    }

    .invalid {
      color: red;
    }

    button {
      padding: 10px;
      width: 100%;
      background: teal;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background: grey;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    
    <div id="rules">
      <div class="criteria" id="length">❌ Must be at least 8 characters</div>
      <div class="criteria" id="uppercase">❌ Must include an uppercase letter</div>
      <div class="criteria" id="lowercase">❌ Must include a lowercase letter</div>
      <div class="criteria" id="number">❌ Must include a number</div>
      <div class="criteria" id="special">❌ Must include a special character (!@#$%^&*)</div>
    </div>
    <button id="signupBtn" disabled>Sign Up</button>
  </div>
  <script>
    const password=document.getElementById("password");
    const Length=document.getElementById("length");
    const lowercase=document.getElementById("lowercase");
    const uppercase=document.getElementById("uppercase");
    const number=document.getElementById("number");
    const special=document.getElementById("special");
    const signupBtn=document.getElementById("signupBtn");
    password.addEventListener("input",()=>{
      const passwordValue=password.value;
      let count=0;
      // Pasword Length validation:
      if(passwordValue.length>=8){
        console.log("Hello");
        Length.textContent="✅ Includes 8 characters!";
        Length.className="criteria valid";
        count++;
      }else{
        Length.innerContext="❌ Must be at least 8 characters";
        Length.className="criteria invalid";
      }
      //Upper Case Validation
      if(/[A-Z]/.test(passwordValue)){
        uppercase.textContent="✅ Includes a uppercase letter!";
        uppercase.className="criteria valid";
        count++;
      }else{
        uppercase.innerContext="❌ Must be at least one uppercase letter";
        uppercase.className="criteria invalid";
      }
      //Lower Case Validation
      if(/[a-z]/.test(passwordValue)){
        lowercase.textContent="✅ Includes a lowercase letter!";
        lowercase.className="criteria valid";
        count++;
      }else{
        lowercase.innerContext="❌ Must be at least one lowercase letter";
        lowercase.className="criteria invalid";
      }
      //Number Validation
      if(/\d/.test(passwordValue)){
        number.textContent="✅ Includes a number!";
        number.className="criteria valid";
        count++;
      }else{
        number.innerContext="❌ Must be at least one number";
        number.className="criteria invalid";
      }
      //Special Symbol Validation
      if(/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(passwordValue)){
        special.textContent="✅ Includes an special character!";
        special.className="criteria valid";
        count++;
      }else{
        special.innerContext="❌ Must be at least one special character";
        special.className="criteria invalid";
      }
      if(count>=5){
        signupBtn.removeAttribute("disabled");
      }else{
        signupBtn.setAttribute("disabled", true);
      }
    })
  </script>
</body>
</html>
