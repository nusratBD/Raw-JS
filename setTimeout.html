<!DOCTYPE html>
<html>
<head>
  <title>Auto-hide Notification</title>
  <style>
    #notification {
      display: none;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      margin: 20px auto;
      width: 300px;
      text-align: center;
      border-radius: 5px;
    }

  </style>
</head>
<body>

  <div id="notification" style="float: right; margin-top: 500px;">âœ… Hello, How can I help You!!!</div>

  <script>
    const notification=document.getElementById("notification");
        setTimeout(()=>{
            notification.style.display="block";
        },2000);
        setTimeout(()=>{
            notification.style.display="none";
        },6000);
  </script>

</body>
</html>
